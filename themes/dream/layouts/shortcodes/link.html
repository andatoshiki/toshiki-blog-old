{{$URL := .Get 0}}
{{ with .Site.GetPage $URL }}
<div class="post-preview">
  <div class="post-preview--meta" style="width:100%;">
    <div class="post-preview--middle">
      <h4 class="post-preview--title">
        <a target="_blank" href="{{ .Permalink }}">{{ .Title }}</a>
      </h4>
      <time class="post-preview--date">{{ .Date.Format ( default "2006-01-02") }}</time>
      {{ if .Params.tags }}
      <small>{{ range .Params.tags }}#{{ . }}&nbsp;{{ end }}</small>
      {{ end }}
      <section style="max-height:105px;overflow:hidden;" class="post-preview--excerpt">
        {{ .Summary | plainify}}
      </section>
    </div>
  </div>
</div>
{{ end }}
<style>
  .post-preview {
    max-width: 780px;
    height: 210px;
    margin: 1em auto;
    position: relative;
    display: flex;
    background: #fff;
    border-radius: 4px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, .25), 0 0 1px rgba(0, 0, 0, .25);
  }
  
  .post-preview--meta {
    width: 75%;
    padding: 25px;
    overflow: hidden;
  }
  
  .post-preview--middle {
    line-height: 28px;
  }
  
  .post-preview--title {
    font-size: 18px;
    margin: 0 !important;
  }
  
  .post-preview--title a {
    text-decoration: none;
  }
  
  .post-preview--date {
    font-size: 14px;
    color: #999;
  }
  
  .post-preview--excerpt {
    font-size: 14px;
    line-height: 1.825;
  }
  
  .post-preview--excerpt p {
    margin-bottom: 0;
  }
  
  .post-preview--image {
    height: 210px !important;
    width: auto;
    float: right;
    border-top-right-radius: 2px !important;
    border-bottom-right-radius: 2px !important;
    border-top-left-radius: 0 !important;
    border-bottom-left-radius: 0 !important;
  }

  body.dark .post-preview {
    background: #3b3d42;
  }

  body.dark .post-preview--excerpt {
    color: rgb(255, 255, 255);
  }
</style>
