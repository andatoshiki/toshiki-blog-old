{{ if or .Site.Params.backgroundDark .Site.Params.backgroundImageDark }}
<nav class="ui secondary menu dream-menu dream-nav">
{{ else if .Site.Params.darkNav }}
<nav class="ui secondary inverted menu dream-menu dream-nav">
{{ else }}
<nav class="ui secondary menu dream-menu dream-nav">
{{ end }}
  <a class="item dream-flip-toggle" title="{{ i18n "flip" }}">
    <i class="large link bullseye icon"></i>
  </a>
  <a class="item" href="{{ .Site.BaseURL }}" title="{{ i18n "home" }}">
    <i class="large link home icon"></i>
  </a>
  {{ if or .Site.Params.backgroundDark .Site.Params.backgroundImageDark }}
  <a class="item" onclick="themeSwitch(event)">
    <i class="large link icon theme-switch"></i>
  </a>
  {{ end }}
  {{ if .Site.Params.enableSearch }}
  <a class="item" title="{{ i18n "search" }}" onclick="toggleSearch(event)">
    <i class="large link search icon"></i>
  </a>
  <a class="item" href="/game/game.html" title="{{ i18n "game" }}">
    <i class="large link icon game"></i>
  </a>
  <a class="item" href="/game/game2.html" title="{{ i18n "game" }}">
    <i class="large link icon fire"></i>
  </a>
  <a class="item" href="/friends/" title="{{ i18n "friends" }}">
    <i class="large link icon user"></i>
  </a>
  <a class="item" href="http://toshikis-miscellany.xyz/" title="{{ i18n "friends" }}">
    <i class="large link icon heart"></i>
  </a>
  {{ end }}
</nav>
